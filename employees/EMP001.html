<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .card h2 {
      margin: 10px 0;
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- âœ… because both files are inside /employees -->
    <img src="imagesEMP001.jpg" alt="Employee Photo">
    <h2>John Doe</h2>

    <p><strong>Sex:</strong> Male</p>
  </div>
</body>
</html>
