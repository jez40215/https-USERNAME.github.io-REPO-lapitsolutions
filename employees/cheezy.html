<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ‚úÖ Makes responsive on mobile -->
  <title>Employee Information</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px; /* ‚úÖ prevents touching screen edges */
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;        /* ‚úÖ Full width on mobile */
      max-width: 360px;   /* ‚úÖ Limit width on larger screens */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 40%;
      max-width: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #74ebd5;
    }
    h2 {
      margin: 10px 0 6px;
      font-size: 1.5em;
      color: #333;
    }
    h4 {
      margin: 5px 0 15px;
      font-weight: normal;
      font-size: 1em;
      color: #777;
    }
    .info {
      text-align: left;
      margin-top: 10px;
    }
    .info p {
      margin: 8px 0;
      font-size: 0.95em;
      color: #444;
      padding: 8px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .info strong {
      color: #2a2a2a;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #74ebd5;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      font-size: 0.9em;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #58c7b5;
    }

    /* ‚úÖ Mobile adjustments */
    @media (max-width: 480px) {
      h2 { font-size: 1.3em; }
      h4 { font-size: 0.9em; }
      .info p { font-size: 0.85em; }
      .btn { font-size: 0.85em; padding: 8px 14px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="cheezy.jpg" alt="Employee Photo">
    <h2>Cheezy</h2>
    <h4>Patience Reducer üê∂</h4>
    <div class="info">
      <p><strong>Employee ID:</strong> EMP-1025</p>
      <p><strong>Department:</strong> Stress Testing</p>
      <p><strong>Age:</strong> 8 months old</p>
      <p><strong>Sex:</strong> Female</p>
      <p><strong>Email:</strong> cheezy@company.com</p>
      <p><strong>Phone:</strong> +63 912 345 6789</p>
    </div>
    <a href="#" class="btn">View Profile</a>
  </div>
</body>
</html>
